<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reading Power</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#3367D6">
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Reading Power</h1>
<div id="app">
  <div id="upload-section">
    <input type="text" id="bookName" placeholder="Kitap Adı">
    <input type="text" id="textTitle" placeholder="Metin Başlığı">
    <textarea id="inputText" placeholder="Orijinal İngilizce Metni buraya yapıştırın"></textarea>
    <textarea id="translationInput" placeholder="Çevirileri cümle sırasına göre alt alta yazın, her cümle yeni satıra"></textarea>
    <textarea id="definitionsInput" placeholder="Anahtar kelime tanımlarını 'kelime: anlam' biçiminde her satıra yazın"></textarea>
    <button id="processBtn">Kaydet</button>
  </div>
  <div id="booksSection">
    <h2>Kitaplar</h2>
    <ul id="booksList"></ul>
    <p><small>Silmek için "Sil" butonuna basın.</small></p>
  </div>
  <div id="outputSection">
    <h2 id="outputTitle"></h2>
    <div id="textContainer"></div>
    <div id="infoPanel"><em>Tıklanan kelime veya cümlenin çevirisi/bilgisi burada gösterilecek.</em></div>
  </div>
</div>
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js')
    .catch(console.error);
}
</script>
<script src="script.js"></script>
</body>
</html>
